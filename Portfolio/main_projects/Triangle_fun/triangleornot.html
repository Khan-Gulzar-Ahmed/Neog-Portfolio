<script>
  

    var one=document.getElementById('one');
    var two=document.getElementById('two');
    var three=document.getElementById('three');
    var label=document.getElementById('label');

    var find=document.getElementById('find');
    find.addEventListener('click',function(){

            var angleone=Number(one.value);
            var angletwo=Number(two.value);
            var anglethree=Number(three.value);
            var triangle=angleone+angletwo+anglethree;
            console.log(triangle);
            if(angleone>0 && angletwo>0 && anglethree>0)
            {
           
            if(triangle==180){
                label.innerHTML="This is Triangle .";
                label.style.color='blue';
            }
            else{
                label.innerHTML="This is not Triangle .";
                label.style.color='red';
            }
        }
        else
        {
            label.innerHTML="Enter correct angles";
                label.style.color='red';
        }
    });
