    <div style="text-align: center;  line-height: 30px;">
        <h1>Find the area of Triangle</h1>
        Enter Side One : <input type="number" class="number" id="one"><br><br>
        Enter Side Two : <input type="number" class="number" id="two"><br><br>
        Enter Side Three : <input type="number" class="number" id="three">
        <p id="error"></p><br>
        <button id="find" >Click To Calculate</button>
        <p id="result"></p>

<script>

    var one=document.getElementById('one');
    var two=document.getElementById('two');
    var three=document.getElementById('three');
    var error=document.getElementById('error');
    var result=document.getElementById('result');
  
    var find=document.getElementById('find');

    find.addEventListener('click',function(){

       var angleone=Number(one.value);
        var angletwo=Number(two.value);
        var anglethree=Number(three.value);
        
        var semiParameter=(angleone+angletwo+anglethree)/2;
        
        var area=Math.sqrt(semiParameter*(semiParameter-angleone)*(semiParameter-angletwo)*(semiParameter-anglethree));

        area=area.toFixed(4);
        
        if(angleone<=0 || angletwo<=0 || anglethree<=0){
            error.innerHTML="Side should Greater than Zero !";
        }
        else{
            result.innerHTML="Area of Triangle using Heron's Formula is : "+area;
            error.innerHTML="";
        }

    });


</script>
